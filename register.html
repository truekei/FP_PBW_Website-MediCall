<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="register_style.css">

  <title>Registrasi - MediCall</title>
  <link rel="icon" type="image/x-icon" href="img/logo.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>

<body>
  <div class="register">
    <h1 class="text-center">Daftarkan Diri Anda Disini</h1>
    <form class="needs-validation">
      <div class="form-group was-validated">
        <label class="form-label" for="email">Alamat e-mail</label>
        <input class="form-control" type="email" id="email" required>
        <div class="invalid-feedback">
          Mohon masukkan alamat e-mail anda dengan benar.
        </div>
      </div>
      <div class="form-group was-validated">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" required>
        <div class="invalid-feedback">
          Mohon masukkan password yang anda inginkan.
        </div>
      </div>
      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="check" required>
        <label class="form-check-label" for="check" style="padding-top: 4px;">
          Saya menyetujui <a href="notfound.html">Syarat & Ketentuan</a> pada website MediCall.
        </label>
      </div>
      <input class="btn btn-danger w-100" type="submit" value="SIGN IN">
    </form>
  </div>

</body>
</html>
