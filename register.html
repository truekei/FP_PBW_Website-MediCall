<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register_style.css">

    <title>Registrasi - MediCall</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
  </head>
  <body>
    <div class="register">
      <h1 class="text-center">Daftarkan Diri Anda Disini</h1>
      <form class="needs-validation">
        <div class="form-group was-validated">
          <label class="form-label" for="email">Alamat e-mail</label>
          <input class="form-control" type="email" id="email" required>
          <div class="invalid-feedback">
            Mohon masukkan alamat e-mail anda.
          </div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" id="password" required>
          <div class="invalid-feedback">
            Mohon masukkan password yang anda inginkan.
          </div>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="check" required>
          <label class="form-check-label" for="check" style="padding-top: 4px;">
            Saya menyetujui <a href="notfound.html">Syarat & Ketentuan</a> pada website MediCall.
          </label>
        </div>
        <input class="btn btn-danger w-100" type="submit" value="SIGN IN">
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
